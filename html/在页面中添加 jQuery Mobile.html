<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile.min.css">
<script src="js/jquery.min.js"></script>
<script>
	$(document).bind('mobileinit',function(){
		$.mobile.pushStateEnabled=false;
	});
</script>
<script src="js/jquery.mobile.min.js"></script>
</head>
<body>
<div data-role="page" id="pageone">
	<div data-role="header">
		<h1>欢迎来到我的主页</h1>
	</div>
	<div data-role="main" class="ui-content">
		<p>我现在是一个移动端开发者</p>
		<a href="#pagetwo">跳转到第二个页面</a>
	</div>
	<div data-role="footer">
		<h1>底部文件</h1>
	</div>

<pre>
<h3>实例解析：</h3>
使用 jQuery Mobile, 你可以再单个 HTML 文件中创建多个不同的页面。
你可以使用不同的href属性来区分使用同一个唯一id的页面：

注意： 当web应用有大量的内容（文本，图片，脚本等）将会严重影响加载时间。如果你不想使用内页链接可以使用外部文件：
a href="externalfile.html" 访问外部文件
</pre>
</div>
<div data-role="page" id="pagetwo">
	<div data-role="header">
		<h1>欢迎来到我的主页</h1>
	</div>
	<div data-role="main" class="ui-content">
		<p>我现在是一个移动端开发者</p>
		<a href="#pageone">跳转到第一个页面</a>
	</div>
	<div data-role="footer">
		<h1>底部文件</h1>
	</div>
</div>
</body>
</html>
