<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>test</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile.min.css">
<script src="js/jquery.min.js"></script>
<script>
	$(document).bind('mobileinit',function(){
		$.mobile.pushStateEnabled=false;
	});
</script>
<script src="js/jquery.mobile.min.js"></script>
</head>
<body>
<div data-role="page" id="pageone">
jQuery Mobile 表单选择菜单
<form method="post" action="demoform.html">
<fieldset class="ui-field-contain">
<label for="day">Select Day</label>
<select name="day" id="day">
<option value="mon">Monday</option>
<option value="tue">Tuesday</option>
<option value="wed">Wednesday</option>
</select>
</fieldset>
</form>
提示：如果您有一个带有相关选项的很长的列表，请在 select内使用 optgroup元素：
<select name="day1" id="day1">
<optgroup label="Weekdays">
<option value="mon">Monday</option>
<option value="tue">Tuesday</option>
<option value="wed">Wednesday</option>
</optgroup>
<optgroup label="Weekends">
<option value="sat">Saturday</option>
<option value="sun">Sunday</option>
</optgroup>
</select>
自定义选择菜单
本页顶部的图像，演示了移动平台上如何使用它们的方式展示一个选择菜单。
如果您想要让选择菜单在所有的移动设备上都显示相同，请使用 jQuery 自带的自定义选择菜单，data-native-menu="false" 属性：
 <form method="post" action="demoform.asp">
      <fieldset data-role="fieldcontain">
        <label for="day2">选择天</label>
        <select name="day2" id="day2" data-native-menu="false">
         <option value="mon">星期一</option>
         <option value="tue">星期二</option>
         <option value="wed">星期三</option>
         <option value="thu">星期四</option>
         <option value="fri">星期五</option>
         <option value="sat">星期六</option>
         <option value="sun">星期日</option>
        </select>
      </fieldset>
      <input type="submit" data-inline="true" value="提交">
    </form>
多个选择
如需在选择菜单中选择多个选项，请在 select元素中使用 multiple 属性：
<form method="post" action="demoform.asp">
      <fieldset data-role="fieldcontain">
        <label for="day3">选择天</label>
        <select name="day3" id="day3" multiple data-native-menu="false">
         <option value="mon">星期一</option>
         <option value="tue">星期二</option>
         <option value="wed">星期三</option>
         <option value="thu">星期四</option>
         <option value="fri">星期五</option>
         <option value="sat">星期六</option>
         <option value="sun">星期日</option>
        </select>
      </fieldset>
      <input type="submit" data-inline="true" value="提交">
    </form>
<hr>
<pre>
<h3>jQuery Mobile 表单选择菜单</h3>

</div>

</div> 
</body>
</html>
